<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register yourself</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 3.8rem;
            font-family: 'Baloo Bhai 2', cursive;
           
            text-align: center;
           
        }
        #logo1{
            width:8rem;
        }
        .container::before{
            content: "";
            left: 0;
            top: 0;
            position: absolute;
            width: 100%;
            height:105%;
            background: url("laptop-g00cb71923_1920.jpg") no-repeat center center/cover;
            z-index: -1;
            opacity: 0.5;

        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        #register{
            display: flex;
            flex-direction: column;
        
            margin-top:1rem;
            padding: 1rem;
            align-items: center;
            justify-content: center;
        }
        .items{
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 15px;
            font-size: 1.2rem;
            width: 100%;
            font-family: 'Bree Serif', serif;
        }
        #btn{
            margin-top: 1rem;
            padding: 0.5rem;
            width: 100%;
            border-radius: 15px;
            background-color: brown;
            color: white;
            font-size: 1.2rem;
        }
        #dob{
            font-family: 'Bree Serif', serif;
            
        }
        @media screen and (max-width:514px) {
            h1{
                font-size: 2.8rem;
            }
            #register{
                margin-top:0.5rem;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Blogger_icon_2017.svg" id="logo1"
                    alt="Blogger">
        <h1>Register Yourself</h1>
        <form action="no.php" id="register">
            <label for="name"></label>
            <input type="text" id="name" class="items" placeholder="Enter your name">
            <input type="email" id="email" class="items" placeholder="Enter your email">
            <input type="phone" id="phone" class="items" placeholder="Enter your phone no.">
            <label for="dob" class="items" id="dob">Date of Birth:</label>
            <input type="date" name="dob" class="items">
            <label for="about"></label>
            <textarea name="text" id="about" class="items" cols="30" rows="10" placeholder="About yourself"></textarea>
            <input type="button" class="item" id="btn" value="Submit" onclick="message()">
        </form>
    </div>
    <script>
        function message() {
            alert("Form is Submitted");
        }
    </script>
</body>
</html>
